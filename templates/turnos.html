<!DOCTYPE html>
<html>
<head>
    <!-- boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--css-->
    <link href="/static/style.css" rel="stylesheet">

    <link rel="icon"  sizes="16x16" href="/static/favicon.ico">
    <title>TurnosYA</title>
</head>
<body class="gradient d-flex flex-column justify-content-center vh-100">
    <div class="d-flex justify-content-center mt-3">
      <h1 style="font-family:Roboto; color:white;">{{ negocio.rubro }} de {{ negocio.nombre_negocio }}</h1>
    </div>
    <div class="row border rounded-5 p-3 bg-white shadow box-area col-10 mx-auto">
      <form action="/turnos/{{ id_user }}" method="POST">
        <input name="nombre" type="text" placeholder="Nombre y apellido" class="form-control  mt-3">
        <input name="numero_cel" type="text" placeholder="Numero celular" class="form-control mt-3">
        <input name="dia" id="fecha" type="date" min="{{ min_fecha }}" max="{{ max_fecha }}" class="form-control mt-3">
        <select name ="hora" class="form-select mt-3">
          <option>Selecciona la hora</option>
          {% for hora in tiempo %}
          <option  value="{{ hora }}">{{ hora }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn mt-3" style="background-color:#FCAB28;">Enviar</button>
      </form>
    </div>
  </body>
<script>

    var p_dia = {{ p_dia }}; // primer dia de la semana laboral
    var f_dia = {{ f_dia }}; // ultmo dia de la semana laboral

    document.getElementById('fecha').addEventListener('input', function(e) {
    var dia = new Date(e.target.value).getDay();
    if (dia < p_dia || dia > f_dia) {
        alert("Elige un dia laboral valido");
        e.target.value = '';
    }
    });
</script>
</html>
