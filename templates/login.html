{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main%}
<body class="gradient ">
    <div class="container min-vh-100 d-flex align-items-center">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="container d-flex justify-content-center align-items-center ">
                <div class="row border rounded-5 p-3 bg-white shadow box-area">
                    <!-- left box-->
                    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #A9A9A9;">
                        <div class="featured-image">
                            <img src="static/1.png" class="img-fluid" style="width: 250px;">
                        </div>
                    </div>
                    <!-- right box-->
                    <div class="col-md-6 right-box">
                        <div class="row align-items-center">
                            <div class="header-text mb-4">
                                <h2>Login</h2>
                            </div>
                        <form action="/login" method="POST">
                            <div class="input-group mb-3 ">
                                    <input name="username" type="text" placeholder="Username" class="form-control form-control-lg bg-light fs-6">
                            </div>
                            <div class="input-group mb-1">
                                    <input name="password" type="password" placeholder="Password" class="form-control form-control-lg bg-light fs-6">
                            </div>
                            <div class="input-group mb-3">
                                    <button type="submit" class="btn btn-lg w-100 fs-6"  style="background-color:#FCAB28;">Login</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
