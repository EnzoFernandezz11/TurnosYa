{% extends "layout.html" %}

{% block title %}
    Clientes
{% endblock %}

{% block main %}
<div class ="container">
    <div class ="d-flex mt-4">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <td scope="col" class="orange">Nombre y apllido</td>
                    <td scope="col" class="orange">Numero de celular</td>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nom_cliente }}</td>
                    <td>{{ cliente.num_cliente }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
