<!DOCTYPE html>

<html lang="es">

    <head>
        <!--css-->
        <link href="/static/style.css" rel="stylesheet">
        <!--bosstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

        <link rel="icon"  sizes="16x16" href="static/favicon.ico">
        <title>TurnosYA</title>

    </head>
    <body>
        <!-- Navbar -->
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
          <div class="container-fluid">
              <a class="navbar-brand ms-2" href="/"><img src="static/turno-ya-logo.png" alt="TurnosYA" style="width:150px"></a>
              <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar">
                  {% if session["user_id"] %}
                      <ul class="navbar-nav me-auto mt-2">
                          <li class="nav-item"><a class="nav-link" href="/ver_turnos">Turnos</a></li>
                          <li class="nav-item"><a class="nav-link" href="/horarios">Horarios y disponibilidad</a></li>
                          <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                      </ul>
                      <ul class="navbar-nav ms-auto mt-2">
                          <li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
                          <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                      </ul>
                  {% else %}
                      <ul class="navbar-nav ms-auto mt-2">
                          <li class="nav-item"><a class="nav-link" href="/register">Registrarse</a></li>
                          <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                      </ul>
                  {% endif %}
              </div>
          </div>
      </nav>

        <main>
            {% block main %}
            {% endblock %}
        </main>

    </body>

</html>
